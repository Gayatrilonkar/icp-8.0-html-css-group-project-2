<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .nav-logo {
            margin-left: -10px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .navbar {
            background-color: #ACE1AF;
            width: 100%;
            height: 60.5px;
            position: sticky;
            Z-index: 10;
            top: 0px;
            margin: 0px;
            padding: 0px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;

        }

        .nav-items {

            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
        }

        .nav-img {
            height: 30px;
            margin-right: 6px;
            border-radius: 50%;
        }

        .nav-text {
            font-size: 25px;
            font-weight: bold;
            color: rgb(19, 4, 4);

        }

        .nav-items:hover {
            background-color: #5b7b5d;
            transition: 1s;
        }

        .body-img{
            height: 900px;
            width: auto;
        }
        .img{
            height: 700px;
            width: 100%;
            
        }
        .adopt-card{
            height: 25%;
            width: 90%;
            background-color: wheat;
            position: relative;
            left: 80px;
            top: -20%;
            text-align: center;
            padding: 10px;
        }
     
    </style>
</head>

<body>

    <div class="navbar">
        <div class="nav-logo">
            <img src="./images/tpn-logo-v1.png" alt="photo" style="height: 50px;" />


        </div>
        <div class="nav-items">
            <img src="./images/home icons/home.png" alt="home icon" class="nav-img">
            <span class="nav-text">Home </span>
        </div>
        <div class="nav-items">
            <img src="./images/home icons/about.png" alt="home icon" class="nav-img">
            <span class="nav-text">About </span>
        </div>
        <div class="nav-items">
            <img src="./images/home icons/event.png" alt="home icon" class="nav-img">
            <span class="nav-text">Events </span>
        </div>
        <div class="nav-items">
            <img src="./images/home icons/get involved.png" alt="home icon" class="nav-img">
            <span class="nav-text"> Get Involved </span>
        </div>
        <div class="nav-items">
            <img src="./images/home icons/adopt.jpeg" alt="home icon" class="nav-img">
            <span class="nav-text">Adopt </span>
        </div>
        <div class="nav-items">
            <img src="./images/home icons/contact.jpeg" alt="home icon" class="nav-img">
            <span class="nav-text">Contact us </span>
        </div>

    </div>
    <div class="body-img">
        <img src="./images/istockphoto-837572972-1024x1024.jpg" class="img">

        <div class="adopt-card">
            <h1>Re-Home and Adopt a Pet in India</h1>
            <span style="font-size: 20px;">Every Pet Deserves a Good Home. #Adoptlove</span> <br>
        </div>
    </div>

</body>

</html>
