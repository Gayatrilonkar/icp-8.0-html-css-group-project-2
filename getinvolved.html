<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetInvolved</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .nav-logo {
            margin-left: -10px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .navbar {
            background-color: #ACE1AF;
            width: 100%;
            height: 60.5px;
            position: sticky;
            Z-index: 10;
            top: 0px;
            margin: 0px;
            padding: 0px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;

        }

        .nav-items {

            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
        }

        .nav-img {
            height: 30px;
            margin-right: 6px;
            border-radius: 50%;
        }

        .nav-text {
            font-size: 25px;
            font-weight: bold;
            color: rgb(19, 4, 4);

        }

        .nav-items:hover {
            background-color: #5b7b5d;
            transition: 1s;
        }

        .body-img {
            height: 900px;
            width: auto;
        }

        .img {
            height: 700px;
            width: 100%;

        }

        .adopt-card {
            height: 20%;
            width: 90%;
            background-color: #fff;
            position: relative;
            left: 60px;
            top: -150px;
            text-align: center;
            padding: 10px;
            box-shadow: 0px 0px 10px 2px #d3cbc0;
        }

        .btn {
            height: 50px;
            width: 20%;
            margin: 20px 0px;
            font-size: 20px;
            border: none;
            background-color: #ff7716;
            color: white;
            font-weight: bold;
        }


        .content-heading {
            text-align: center;
        }

        .left-content {
            height: 700px;
            margin-left: 40px;
            background-color: #ACE1AF;
        }
         marquee {
            background-color: bisque;
        }

          </style>
</head>

<body>


    <div class="navbar">
        <div class="nav-logo">
            <img src="images\logo.webp" alt="photo" style="height: 50px;" />


        </div>
        <div class="nav-items">
            <img src="images\home.png" alt="home icon" class="nav-img">
            <span class="nav-text">Home </span>
        </div>
        <div class="nav-items">
            <img src="images\about.png" alt="home icon" class="nav-img">
            <span class="nav-text">About </span>
        </div>
        <div class="nav-items">
            <img src="images\event.png" alt="home icon" class="nav-img">
            <span class="nav-text">Events </span>
        </div>
        <div class="nav-items">
            <img src="images\get involved.png" alt="home icon" class="nav-img">
            <span class="nav-text"> Get Involved </span>
        </div>
        <div class="nav-items">
            <img src="images\contact.jpeg" alt="home icon" class="nav-img">
            <span class="nav-text">Adopt </span>
        </div>
        <div class="nav-items">
            <img src="images\contact.jpeg" alt="home icon" class="nav-img">
